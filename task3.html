<html>
<body>
    <form onsubmit="clickHandler(event)">
        <input type="text" id="name" placeholder="Your Name">
        <input type="submit">
    </form>
    <div class="container"></div>
    <div id="cont"></div>
    <div id="clock"></div>
</body>
<script>
    function clickHandler(event) {
        event.preventDefault();
        var x = document.getElementById('name').value
        console.log('x :>> ', x);
        var section = document.getElementById('cont');
        section.innerHTML = x;
    }
    let g;

    try {
        fetch("https://raw.githubusercontent.com/EthanRBrown/rrad/master/addresses-us-1000.json")
            .then(res => res.json())
            .then(data => {
              console.log(data)
                console.log(data.addresses[0]);
                g = data.addresses[0].address1;
                console.log('g :>> ', g);
                document.getElementsByClassName('container')[0].innerText = g;
            })
            .catch(error => console.log(error))
    } catch (error) { console.log(error); };

    const clock = document.querySelector("#clock");
    setInterval(() => {
        const date = new Date();
        clock.innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
    }, "1500");

</script>
</html>
